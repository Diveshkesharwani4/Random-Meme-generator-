<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Store</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            background: #020617;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #22c55e;
            margin: 0;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #020617, #0f172a);
        }

        .hero h2 {
            font-size: 36px;
        }

        /* GAME CARDS */
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px;
            gap: 20px;
        }

        .card {
            background: #020617;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card .info {
            padding: 15px;
        }

        .card button {
            background: #22c55e;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        /* FOOTER */
        footer {
            background: #020617;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h1>GameZone</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Store</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero">
        <h2>Best Online Game Store</h2>
        <p>Buy latest PC games at cheapest price</p>
    </div>

    <!-- GAMES -->
    <div class="games">
        <div class="card">
            <img src="https://picsum.photos/300/200?random=1">
            <div class="info">
                <h3>Cyber Adventure</h3>
                <p>Price: ₹999</p>
                <button onclick="buyGame('Cyber Adventure')">Buy Now</button>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=2">
            <div class="info">
                <h3>Racing Pro</h3>
                <p>Price: ₹799</p>
                <button onclick="buyGame('Racing Pro')">Buy Now</button>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=3">
            <div class="info">
                <h3>War Legends</h3>
                <p>Price: ₹1199</p>
                <button onclick="buyGame('War Legends')">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        © 2026 GameZone | All Rights Reserved
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        function buyGame(gameName) {
            alert("You selected: " + gameName);
        }
    </script>

</body>

</html>
